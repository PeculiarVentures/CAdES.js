machine:
  environment:
    COVERALLS_REPO_TOKEN: k3Z03KZ4pXYOxxpyjN6KugLthPGcuzaH7
  node:
    version: 8.7.0

dependencies:
  pre:
    - npm install -g rollup nyc coveralls
  post:
    - npm install node-webcrypto-ossl
    - npm install rollup-plugin-node-resolve
    - npm install rollup-plugin-commonjs

test:
  pre:
    - npm run build:tests
  override:
    - npm run test:node
  post:
    - cat ./coverage/lcov.info | coveralls
    - mkdir $CIRCLE_ARTIFACTS/coverage
    - mv ./coverage/lcov.info $CIRCLE_ARTIFACTS/coverage

general:
  branches:
    ignore:
      - gh-pages
